


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <style>
    .testClass{
        font-size: 10px;
        color: blue;
    }
    </style>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <h2 id="abdo" class="testClass"> Abdelrahman </h2>
    <!-- load Dojo -->
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"
            data-dojo-config="async: true"></script>
            <script> 
            require(["dojo/dom", "dojo/domReady!"], function(dom){
            var greeting = dom.byId("greeting");
            greeting.innerHTML += " from Dojo!";
                });
            </script>
</body>
</html>
